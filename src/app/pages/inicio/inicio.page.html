        <ion-label>Bienvenido {{user}}</ion-label>

    </div>
  <ion-button id="cerrar" color="warning" (click)="cerrar()" size="small">Cerrar sesi√≥n</ion-button>
  <div id="container">

      <ion-item *ngIf="mostrarProfesor()">
        <ion-button (click)="pagQr()" color="warning" expand="block">Generar codigo QR</ion-button>
